<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- CKE editor -->
  <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Mini Wordpress</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div id="brand-header">
      <a class="navbar-brand" href="#">
        <span id="logo"><i class="fab fa-wordpress"></i></span>
        <p id="brand-text">Made Wordpress</p>
      </a>
    </div>
    <div id="navbar-avatar-section">
      <div id="avatar">
        <span id="avatar-emoji"><i class="far fa-dizzy"></i></span>
      </div>
      <a id="logout-link" href=""><span><i class="fas fa-sign-out-alt"></i></span> Log Out</a>
    </div>
  </nav>
  <div id="main-page">
    <section id="menu-section">
      <div id="user-profile">
        <span id="user-icon"><i class="fas fa-user-circle"></i></span>
        <p id="user-name">John Doe</p>
      </div>
      <form id="search-form" class="form-inline my-2 my-lg-0">
        <input id="search-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="menu-container">
        <a class="menu-list" href="" onclick="showArticleList()"><span class="menu-icon"><i class="fas fa-list"></i></span> Blog Posts</a>
      </div>
      <div class="menu-container">
        <a class="menu-list" href="" onclick="showAddContainer()"><span><i class="fas fa-folder-plus"></i></span> Add Article</a>
      </div>
      <div class="menu-container">
        <a class="menu-list" href=""><span><i class="fas fa-edit"></i></span> Edit Article</a>
      </div>
      <div class="menu-container">
        <a class="menu-list" href=""><span><i class="fas fa-trash"></i></span> Delete Article</a>
      </div>
      <div class="menu-container">
        <a class="menu-list" href=""><span><i class="fas fa-file-alt"></i></span> Drafts</a>
      </div>
    </section>
    <section id="content-section-article">
      <div id="content-section-header">
        <div class="content-section-header-link">
          <a href="">Published</a>
        </div>
        <div class="content-section-header-link">
          <a href="">Drafts</a>
        </div>
      </div>
      <div id="content-section-body">
        <div class="article-container">
          <div id="article-image-1">

          </div>
          <h3 id="article-title">Bacon Ipsum</h3>

          <p class="article-author-text">Article by: John Doe</p>
          <p class="article-footer-text">May 12 - 6 min read - <i class="fas fa-star"></i></p>
        </div>
        <div class="article-container">
          <div id="article-image-2">

          </div>
          <h3 id="article-title">Lorem Ipsum</h3>

          <p class="article-author-text">Article by: Kimi Raikkonen</p>
          <p class="article-footer-text">May 23 - 4 min read - <i class="fas fa-star"></i></p>
        </div>
      </div>
    </section>
    <section id="content-section-add">
      <input type="text" id="title" placeholder="Title">
      <textarea name="description" id="description" placeholder="Description"></textarea>
      <script>
          // Replace the <textarea id="editor1"> with a CKEditor
          // instance, using default configuration.
          CKEDITOR.replace('description');
      </script>
      <input id="input-image" type="file" name="myFile">
      <button id="button-add" class="btn btn-primary">Add</button>
    </section>
  </div>
  <footer>
    <p>Dibuat oleh Made Aryadi <i class="fas fa-smile"></i></p>
  </footer>

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
